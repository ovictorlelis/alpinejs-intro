<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao Alpine.js</title>

  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <section x-init="$watch('modal.title', (value, oldValue) => console.log(value, oldValue))" x-data="{
    open:false,
    modal: {
      title: 'Título',
    }
  }">
    <h1 x-text="modal.title"></h1>
    <input type="text" x-model="modal.title">
    <button type="button" @click="open=!open">Abrir/Fechar</button>
    <p x-show="open">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa, labore consectetur. Esse laborum minus neque facere inventore. Suscipit dolorum veniam illo tempore odio nihil, cum adipisci harum facere modi! Numquam?
    </p>
  </section>
</body>

</html>
