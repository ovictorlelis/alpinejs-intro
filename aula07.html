<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao Alpine.js</title>

  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <section x-data="{texto: 'Um texto qualquer', post: 'Outro texto <b>qualquer</b>'}">
    <h1>Texto</h1>
    <p x-text="texto"></p>

    <h1>HTML</h1>
    <p x-html="post"></p>
  </section>
</body>

</html>
