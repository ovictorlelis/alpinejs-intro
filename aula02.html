<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao Alpine.js</title>

  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <div x-data="{open: false}">
    <button x-on:click="open=!open">
      Botão
    </button>
    <p x-show="open">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius ipsa sint repellendus. Est veritatis ducimus obcaecati tenetur ab, accusamus quae voluptatum ad. Reiciendis blanditiis harum quo quia odit recusandae itaque?
    </p>
  </div>
</body>

</html>
