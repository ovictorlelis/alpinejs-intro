<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao Alpine.js</title>

  <script src="//unpkg.com/alpinejs" defer></script>
  <style>
    .red {
      color: red;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!--
  <div x-data="{error: false}">
    <span x-bind:class="{'red': error}" class="bold">Teste</span>
    <button x-on:click="error = !error">Alterar</button>
  </div>
   -->

  <div x-data="{
    imagem: 'https://via.placeholder.com/150',
    texto_input: 'Endereço da imagem'
   }">
    <input type="text" x-model="imagem" x-bind:placeholder="texto_input">
    <button type="button" x-on:click="imagem = 'https://via.placeholder.com/300'">
      Alterar
    </button>
    <br><br>
    <img x-bind:src="imagem" alt="">
  </div>
</body>

</html>
